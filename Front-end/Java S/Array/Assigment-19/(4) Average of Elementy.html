<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average of Element</title>
</head>

<body>
    <script>
        let numbers = [20, 30, 40, 50, 60];
        let sum = 0;

        for (let v of numbers) {
            sum += v;
        }

        let average = sum / numbers.length;

        document.write(average)
    </script>

</body>

</html>
