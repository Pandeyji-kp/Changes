<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Array</title>
</head>

<body>
    <script>
        let numbers = [1,2,3,4,5];
        let newArray = [];

        for (let i = (numbers.length - 1); i >= 0; i--) {
            newArray.push(numbers[i]);
        }

        document.write(newArray);
    </script>

</body>

</html>
