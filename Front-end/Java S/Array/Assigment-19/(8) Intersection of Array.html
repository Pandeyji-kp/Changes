<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intersection of Arrays</title>
</head>
<body>
    <script>
        let Array1=[1,2,3,4];
        let Array2=[3,4,5,6];

        let intersection=Array1.filter(item => Array2.includes(item) );

        document.write(intersection)
    </script>
    
</body>
</html>
