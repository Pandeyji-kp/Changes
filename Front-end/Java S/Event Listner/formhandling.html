        document.getElementById('formhandler').
        addEventListener('submit',(event)=>{
            event.preventDefault();//The preventDefault() method of the Event interface tells the user agent that if the event does not get explicitly handled, its default action should not be taken as it normally would be.The event continues to propagate as usual, unless one of its event listeners calls stopPropagation() or stopImmediatePropagation(), either of which terminates propagation at once.///

            console.log(event.target.email.value);

            userinfo.push(event.target.email.value);

            var output = '';
            userinfo.forEach((v)=>{
                output += `<li>${ v }</li>`;
            })

            document.getElementById('output').innerHTML = output
