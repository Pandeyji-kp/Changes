<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calcutor</title>
</head>

<body>
    <table border="1" cellspacing="0" cellpadding="10">
        <tr>
            <td>
                Number 1
            </td>
            <td>
                <input type="text" id="num1">
            </td>
        </tr>
        <tr>
            <td>
                Operation
            </td>
            <td>
                <select name="" id="Operation">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                Number 2
            </td>
            <td>
                <input type="text" id="num2">
            </td>
        </tr>
        <tr>
            <td>
            </td>
            <td>
                <button onclick="simpleCal()">Save</button>
            </td>
        </tr>
        <tr>
            <td>
                Output
            </td>
            <td>
                <input type="text" id="Output">
            </td>
        </tr>
    </table>

    <script>
        let num1 = document.getElementById('num1')
        let Opr = document.getElementById('Operation')
        let num2 = document.getElementById('num2')
        let Output = document.getElementById('Output')


        function simpleCal() {
            let outputValue;
            switch (Opr.value) {
                case "+":
                    outputValue = Number(num1.value) + Number(num2.value);
                    break;
                case "-":
                    outputValue = Number(num1.value) - Number(num2.value);
                    break;
                case "*":
                    outputValue = Number(num1.value) * Number(num2.value);
                    break;
                case "/":
                    outputValue = Number(num1.value) / Number(num2.value);
                    break;

                default:
                    break;

                  
            }
            Output.value=outputValue;

        }
    </script>
</body>

</html>
