<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple function</title>
</head>
<body>
    <button onclick="add()">Click  me</button>
    <button ondblclick="add()">Click  me</button>
    <button onmouseover="add()">Click  me</button>
    <button onmouseout="add()">Click  me</button>
    <script>
        function add(){
            let a=10;
            let b=20;
            let c=a+b;
            console.log(c)
        }

        // add();

    </script>
    
</body>
</html>
