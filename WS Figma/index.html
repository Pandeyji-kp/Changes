<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WS | Figma</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- main start -->
    <div class="main">
        <!-- header start -->
        <div class="header">
            <div class="header_left">
                <img src="./images/Ws_Logo 1.svg" alt="">
            </div>
            <div class="header_right">
                <div class="Chat_with_Us">
                    <img src="./images/whatsapp_icon.svg" alt="">
                    <p>Chat with Us</p>
                </div>
                <div class="Call_Us">
                    <p>Call Us</p>
                </div>
            </div>
        </div>
        <!-- header close -->

        <!-- Career Opportunities in Digital Marketing Start -->
        <div class="Career_Opportunities">
            <div class="Career_Opportunities_left">
                <img src="./images/Digital Marketing.png" alt="" class="digital">
                <img src="./images/Vector 63.png" alt="" class="vector">

                <!-- content -->
                <div class="Career_content">
                    <p>Digital marketing course so good,you only pay-after-placement</p>
                </div>
                <div class="outer_content_div">
                    <div class="Inner_content">
                        <img src="./images/tick.svg" alt="" class="tick">
                        <p>Specialization: Performance Marketing</p>
                    </div>
                    <div class="Inner_content">
                        <img src="./images/tick.svg" alt="" class="tick">
                        <p>Min salary of Rs 4.5 LPA</p>
                    </div>
                    <div class="Inner_content">
                        <img src="./images/tick.svg" alt="" class="tick">
                        <p>50 seats only</p>
                    </div>
                </div>
                <!-- button demo -->
                 <div class="button_div">
                    <div class="button1_img">
                        <img src="./images/_Button base.svg" alt="" class="button1">
                    </div>
                    <div class="button2_img">
                        <img src="./images/Download Curriculum.svg" alt=""  class="button2">
                    </div>
                 </div>
            </div>

            <div class="Career_Opportunities_right">
                <div class="ellipse">
                    <img src="./images/Content.jpg" alt="" class="Content_img">
                </div>
            </div>
        </div>
        <!-- Career Opportunities in Digital Marketing Close -->







        <!-- main start -->
    </div>
</body>

</html>
